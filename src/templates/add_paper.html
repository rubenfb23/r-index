{% extends "base.html" %}
{% block title %}Add Paper{% endblock %}
{% block content %}
    <!-- 
        This template represents a form for adding a new paper to the system.
        It includes input fields for the paper's title, summary, URL, publication date, and authors.
        The form is submitted using the POST method.
    -->

    <h2>Add Paper</h2>
    <form method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" placeholder="Enter the title">
        <br>
        <label for="summary">Summary:</label>
        <textarea id="summary" name="summary" placeholder="Enter the summary"></textarea>
        <br>
        <label for="url">URL:</label>
        <input type="text" id="url" name="url" placeholder="Enter the URL">
        <br>
        <label for="publication_date">Publication Date:</label>
        <input type="date" id="publication_date" name="publication_date" placeholder="Select the publication date">
        <br>
        <label for="authors">Authors:</label>
        <input type="text" placeholder="Enter the authors username, separate authors with commas" id="authors" name="authors" placeholder="Enter the authors">
        <br>
        <input type="submit" value="Add Paper">
    </form>
{% endblock %}
