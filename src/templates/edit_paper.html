{% extends "base.html" %}
{% block title %}Edit Paper{% endblock %}
{% block content %}
<!-- 
    This template is used to display a form for editing a paper.
    It contains input fields for the paper's title, summary, URL, publication date, and authors.
    The form is submitted using the POST method.
-->
<h2>Edit Paper</h2>
<form method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" value="{{ paper.title }}">
    <br>
    <label for="summary">Summary:</label>
    <textarea id="summary" name="summary">{{ paper.summary }}</textarea>
    <br>
    <label for="url">URL:</label>
    <input type="text" id="url" name="url" value="{{ paper.url }}">
    <br>
    <label for="publication_date">Publication Date:</label>
    <input type="date" id="publication_date" name="publication_date" value="{{ paper.publication_date }}">
    <br>
    <label for="authors">Authors:</label>
    <input type="text" id="authors" name="authors" value="{{ paper.authors }}">
    <br>
    <input type="submit" value="Save">
</form>
{% endblock %}
